kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: custom-user-dashboard-backend-arm64
  namespace: default
spec:
  selector:
    matchLabels:
      jobmanager-node: pod
  template:
    metadata:
      name: custom-user-dashboard-backend-arm64
      labels:
        jobmanager-node: pod
        app: custom-user-dashboard-backend-arm64
    spec:
      
      hostNetwork: true
      nodeSelector:
        jobmanager: active
        archType: arm64
      containers:
      - name: custom-user-dashboard-backend-arm64
        image: apulistech/ascend_custom-user-dashboard-backend:latest-arm64
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /etc/app/config
          name: userdashboardconfig
        ports:
          - containerPort: 5001
            hostPort: 5001
            name: cm-backend-port
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 5001
          timeoutSeconds: 10
      volumes:
      - name: userdashboardconfig
        hostPath:
          path: /etc/UserDashboard

      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule