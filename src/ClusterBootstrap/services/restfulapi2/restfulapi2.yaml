kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: restfulapi
  namespace: default
  labels:
     run: dlwsrestfulapi
spec:
  selector:
    matchLabels:
      restfulapi-node: pod
  template:
    metadata:
      name: restfulapi
      labels:
        restfulapi-node: pod
        app: restfulapi
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "5000"
    spec:
      {% if cnf["dnsPolicy"] %}
      dnsPolicy: {{cnf["dnsPolicy"]}}
      {% endif %}
      nodeSelector:
        restfulapi: active
        archType: amd64
      hostNetwork: true
      containers:
      - name: restfulapi
        image: {{cnf["dockers"]["container"]["restfulapi2"]["fullname"]}}
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /usr/bin/kubectl
          name: kubectl-binary
          readOnly: true
        - mountPath: /root/.kube/config
          name: kubeconfig
          readOnly: true
        - mountPath: /etc/resolv.conf
          name: resolv
        - mountPath: /RestfulAPI
          name: apiconfig
        - mountPath: {{cnf["storage-mount-path"]}}/work
          name: dlwsdatawork
        - mountPath: /var/log/apache2
          name: log
        - mountPath: /data
          name: data
        ports:
        - containerPort: 5000
          hostPort: 5000
          name: main
        {% if False %}
        {% for volume in cnf["mountpoints"] %}
        {% if cnf["mountpoints"][volume]["mountpoints"] is string and cnf["mountpoints"][volume]["mountpoints"]!="" %}
        - mountPath: {{cnf["storage-mount-path"]}}/{{cnf["mountpoints"][volume]["mountpoints"]}}
          name: {{cnf["mountpoints"][volume]["mountpoints"]}}
        {% else %}
        {% for mp in cnf["mountpoints"][volume]["mountpoints"] %}
        - mountPath: {{cnf["storage-mount-path"]}}/{{mp}}
          name: {{mp}}
        {% endfor %}
        {% endif %}
        {% endfor %}
        {% endif %}
      volumes:
      - name: kubectl-binary
        hostPath:
          path: /usr/bin/kubectl
      - name: kubeconfig
        hostPath:
          path: /etc/kubernetes/admin.conf
      - name: resolv
        hostPath:
          path: /etc/resolv.conf
      - name: apiconfig
        hostPath:
          path: /etc/RestfulAPI
      - name: log
        hostPath:
          path: /var/log/restfulapi
      - name: dlwsdatawork
        hostPath:
          path: {{cnf["storage-mount-path"]}}/work
      - name: data
        hostPath:
          path: /dlwsdata/storage
      {% if False %}
      {% for volume in cnf["mountpoints"] %}
      {% if cnf["mountpoints"][volume]["mountpoints"] is string and cnf["mountpoints"][volume]["mountpoints"]!="" %}
      - name: {{cnf["mountpoints"][volume]["mountpoints"]}}
        hostPath:
          path: {{cnf["storage-mount-path"]}}/{{cnf["mountpoints"][volume]["mountpoints"]}}
      {% else %}
      {% for mp in cnf["mountpoints"][volume]["mountpoints"] %}
      - name: {{mp}}
        hostPath:
          path: {{cnf["storage-mount-path"]}}/{{mp}}
      {% endfor %}
      {% endif %}
      {% endfor %}
      {% endif %}
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
