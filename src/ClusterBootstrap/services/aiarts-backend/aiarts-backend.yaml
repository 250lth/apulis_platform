kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: aiarts-backend
  namespace: default
  labels:
     run: dlwsaiarts-backend
spec:
  selector:
    matchLabels:
      aiarts-backend-node: pod
  template:
    metadata:
      name: aiarts-backend
      labels:
        aiarts-backend-node: pod
        app: aiarts-backend
    spec:
      {% if cnf["dnsPolicy"] %}
      dnsPolicy: {{cnf["dnsPolicy"]}}
      {% endif %}
      nodeSelector:
        aiarts-backend: active
        archType: amd64
      containers:
      - name: aiarts-backend
        image: {{cnf["dockers"]["container"]["aiarts-backend"]["fullname"]}}
        ports:
        - containerPort: 9000
          hostPort: 9000
          name: main
        volumeMounts:
        - mountPath: /root/config.yaml
          name: appconfig
          subPath: config.yaml
        - mountPath: /home
          name: dlwsdatawork
        - mountPath: /data
          name: dlwsdatadata
      
      volumes:
      - name: appconfig
        configMap:
          name: aiarts-cm
      - name: dlwsdatawork
        hostPath:
          path: {{cnf["storage-mount-path"]}}/work
      - name: dlwsdatadata
        hostPath:
          path: {{cnf["storage-mount-path"]}}/storage      
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
