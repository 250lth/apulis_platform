kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: aiarts-backend
  namespace: default
  labels:
     run: dlwsrestfulapi
spec:
  selector:
    matchLabels:
      restfulapi-node: pod
  template:
    metadata:
      name: restfulapi
      labels:
        restfulapi-node: pod
        app: restfulapi
    spec:
      {% if cnf["dnsPolicy"] %}
      dnsPolicy: {{cnf["dnsPolicy"]}}
      {% endif %}
      nodeSelector:
        restfulapi: active
        archType: amd64
      containers:
      - name: aiarts-backend
        image: {{cnf["dockers"]["container"]["aiarts-backend"]["fullname"]}}
        ports:
        - containerPort: 3084
          hostPort: 3084 
          name: main
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
