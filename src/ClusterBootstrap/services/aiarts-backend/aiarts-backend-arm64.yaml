kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: aiarts-backend
  namespace: default
  labels:
     run: dlwsaiarts-backend
spec:
  selector:
    matchLabels:
      aiarts-backend-node: pod
  template:
    metadata:
      name: aiarts-backend
      labels:
        aiarts-backend-node: pod
        app: 
    spec:
      {% if cnf["dnsPolicy"] %}
      dnsPolicy: {{cnf["dnsPolicy"]}}
      {% endif %}
      nodeSelector:
        aiarts-backend: active
        archType: amd64
      containers:
      - name: aiarts-backend
        image: {{cnf["dockers"]["container"]["aiarts-backend"]["fullname"]}}-arm64
        ports:
        - containerPort: 9000
          hostPort: 9000
          name: main
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
