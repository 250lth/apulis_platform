kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: dotnet-server
  namespace: default
spec:
  selector:
    matchLabels:
      app: dotnet-server
  template:
    metadata:
      name: dotnet-server
      labels:
        app: dotnet-server
        dotnet-server: active
    spec:
      hostNetwork: true
      nodeSelector:
        restfulapi: active
      containers:
      - name: dotnet-server
        image: {{cnf["worker-dockerregistry"]}}{{cnf["dockerprefix"]}}data-platform-backend:{{cnf["dockertag"]}}
        imagePullPolicy: IfNotPresent
        workingDir: "/RemoteSensing-UI/src/projects/WebUI"
        command: ["dotnet", "run",'--urls=http://*:3088']
        volumeMounts:
        - mountPath: /var/log/webui
          name: dotnet-log
        - mountPath: /mntdlws/nfs/label
          name: data
      volumes:
      - name: dotnet-log
        hostPath:
          path: /var/log/webui
      - name: data
        hostPath:
          path: /mntdlws/nfs/label
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
